<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
</head>

<body>
    <button id="convert">出力</button>
    <pre id="output"></pre>
    <div id="editor_holder"></div>

    <script type="module">
        import { convertData } from './src/converter.js';

        // スキーマの読み込み
        fetch('schemas/tasklist.json')
            .then(response => response.json())
            .then(schema => {
                // JSONエディタの初期化
                const editor = new JSONEditor(document.getElementById('editor_holder'), {
                    schema: schema,
                    theme: 'bootstrap4'
                });

                // 変換ボタンのイベントリスナー
                document.getElementById('convert').addEventListener('click', () => {
                    const data = editor.getValue();
                    const result = convertData(data);
                    
                    // 両方の形式を同時に出力
                    document.getElementById('output').textContent = 
                        `# Markdown形式\n${result.markdown}\n\n# JSON形式\n${JSON.stringify(result.json, null, 2)}`;
                });
            })
            .catch(error => {
                console.error('スキーマの読み込みに失敗しました:', error);
            });
    </script>
</body>

</html>
