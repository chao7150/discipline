        // Markdownå½¢å¼ã®ãƒ†ãƒ¼ãƒ–ãƒ«ã‚’HTMLã«å¤‰æ›
        function markdownToHtml(markdown) {
            const lines = markdown.trim().split('\n');
            let html = '<table>\n';
            
            lines.forEach((line, index) => {
                if (index === 1) return; // åŒºåˆ‡ã‚Šè¡Œã‚’ã‚¹ã‚­ãƒƒãƒ—
                
                const cells = line.split('|').map(cell => cell.trim()).filter(cell => cell);
                
                if (index === 0) {
                    // ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œ
                    html += '<thead><tr>\n';
                    cells.forEach(cell => {
                        html += `<th>${cell}</th>\n`;
                    });
                    html += '</tr></thead>\n<tbody>\n';
                } else {
                    // ãƒ‡ãƒ¼ã‚¿è¡Œ
                    const isTotal = cells[0].includes('ç·åˆ');
                    html += `<tr${isTotal ? ' class="total"' : ''}>\n`;
                    cells.forEach(cell => {
                        // **ã§å›²ã¾ã‚ŒãŸéƒ¨åˆ†ã‚’å¤ªå­—ã«å¤‰æ›
                        const formattedCell = cell.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                        html += `<td>${formattedCell}</td>\n`;
                    });
                    html += '</tr>\n';
                }
            });
            
            html += '</tbody></table>';
            return html;
        }

        function updateDashboard() {

            // 1. ç¡çœ ãƒ»èµ·åºŠæ™‚è¨ˆ
